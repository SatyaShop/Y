<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cila AI - Oleh Satya Damar</title>
  <link rel="icon" href="https://8030.us.kg/file/jZn61urr3a4S.jpg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background-image: url('https://8030.us.kg/file/57Qyj0mqaI9K.png');
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-direction: column;
      position: relative;
    }
    .chat-container {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .bot-avatar {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .bot-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .chat-header h1 { color: white; font-size: 1.5rem; }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 15px;
    }
    .message { margin-bottom: 15px; display: flex; }
    .user-message { justify-content: flex-end; }
    .bot-message { justify-content: flex-start; }
    .message-content {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 1rem;
    }
    .user-message .message-content { background: #1E90FF; color: white; }
    .bot-message .message-content { background: #6a4fdb; color: white; }
    .input-container { display: flex; gap: 10px; }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      background: #444;
      color: white;
    }
    #send-button {
      background: #1E90FF;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .typing-indicator { display: none; color: #aaa; font-style: italic; margin-bottom: 10px; }
    .copyright {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      animation: text-scroll 10s linear infinite;
    }
    @keyframes text-scroll {
      0% { opacity: 0; transform: translateX(-100%); }
      25% { opacity: 1; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(100%); }
      75% { opacity: 0; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-100%); }
    }
    #music-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    #play-button, #rating-button, #stop-button {
      padding: 10px 20px;
      background-color: #6a4fdb;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #play-button:hover, #rating-button:hover, #stop-button:hover { background-color: #5b43c4; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar">
        <img src="https://8030.us.kg/file/jZn61urr3a4S.jpg" alt="AI Avatar">
      </div>
      <h1>Cila AI - Oleh Satya Damar</h1>
    </div>
    <div id="typing-indicator" class="typing-indicator">Cila sedang mengetik...</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-container">
      <input id="message-input" type="text" placeholder="Ketik pesan..." autocomplete="off">
      <button id="send-button">Kirim</button>
    </div>
  </div>
  
  <div class="copyright">&copy; 2024 Satya Damar</div>

  <div id="music-controls">
    <button id="play-button">Putar Musik</button>
    <button id="stop-button">Stop Musik</button>
    <button id="rating-button">Rating & Saran</button>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const playButton = document.getElementById('play-button');
    const stopButton = document.getElementById('stop-button');
    const ratingButton = document.getElementById('rating-button');

    let music = new Audio('https://b.top4top.io/m_3207lpi5w1.mp3');

    async function sendMessage() {
  const message = messageInput.value.trim();
  if (!message) return;
  addMessage(message, 'user');
  messageInput.value = '';
  typingIndicator.style.display = 'block';

  try {
      const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(message)}&model=gpt-4o-mini`);
      const data = await response.json();
      typingIndicator.style.display = 'none';

      let processedResponse = data.response || 'Maaf, aku tidak menemukan jawaban.';

      // Logika untuk respons yang sesuai dengan pencipta Cila
      if (/cila|satya damar|penciptamu|nyiptain kamu|penciptamu|ownermu|owner kamu|penciptanya kamu|pencipta lo|nyiptain lo|pembuatmu|siapa yang ngebuat lo|siapa yang ngebikin lo|kamu tercipta|lo tercipta|lo dibuat|kamu dibuat|lo dibikin|lo dibuat|lo d buat|kmu dibuat|kamu tercipta|elo,lo,lu dibuat/i.test(message)) {
          if (/cila/i.test(message)) {
              processedResponse = "Aku Cila, AI yang diciptakan oleh Satya Damar Pratama. Apa yang bisa kubantu?";
          } else if (/kamu tercipta|lo tercipta|lo dibuat|kamu dibuat|lo dibikin|lo dibuat|lo d buat|kmu dibuat|kamu tercipta|elo,lo,lu dibuat/i.test(message)) {
            processedResponse = "Dari B*juh online virtualðŸ’¦";
          } else if (/satya damar|penciptamu|nyiptain kamu|penciptamu|ownermu|owner kamu|penciptanya kamu|pencipta lo|nyiptain lo|pembuatmu|siapa yang ngebuat lo|siapa yang ngebikin lo/i.test(message)) {
              processedResponse = "Penciptaku adalah Satya Damar Pratama, seorang pengembang kreatif yang menciptakan aku untuk membantu dan mempermudah hidupmu!";
          }
      } else if (/openai/i.test(message)) {
          processedResponse = "OpenAI adalah organisasi yang didirikan oleh Elon Musk dan lainnya, yang berfokus pada penelitian dan pengembangan kecerdasan buatan. Mereka juga menciptakan model seperti GPT.";
      } else {
          processedResponse = `Hmm, ini yang kupikirkan: ${processedResponse}. Kalau ada yang kurang jelas, boleh tanya lagi ya! ðŸ˜Š`;
      }

      addMessage(processedResponse, 'bot');
  } catch (error) {
      typingIndicator.style.display = 'none';
      addMessage('Maaf, terjadi kesalahan saat memproses permintaanmu. Coba lagi nanti, ya!', 'bot');
  }
}

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', `${sender}-message`);
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = text;
      messageDiv.appendChild(messageContent);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    playButton.addEventListener('click', () => {
      music.play();
    });

    stopButton.addEventListener('click', () => {
      music.pause();
      music.currentTime = 0; // Menghentikan dan memulai musik dari awal
    });

    ratingButton.addEventListener('click', () => {
      window.open('https://wa.me/12268770888?text=Halo%20Cila,%20Saya%20ingin%20memberikan%20rating%20atau%20saran.', '_blank');
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Pesan pembuka
    addMessage('Hai! Aku Cila, AI ramah yang diciptakan oleh Satya Damar Pratama. Yuk ngobrol apa saja, aku siap membantu!', 'bot');
  </script>
</body>
</html>
